<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the World of Games (WoG)</title>
</head>
<body>
    <h1>Welcome to the World of Games (WoG)</h1>

    <form action="/play" method="post">
        <label for="user_name">Please enter your name here:</label>
        <input type="text" name="user_name" id="user_name" required>

        <p id="welcome_message"></p>
        <p id="game_selection"></p>

        <label for="user_choice">Choose a game (enter a number):</label>
        <input type="number" name="user_choice" id="user_choice" min="1" max="3" required>

        <label for="difficulty_level">Choose a difficulty level (1-5):</label>
        <input type="number" name="difficulty_level" id="difficulty_level" min="1" max="5" required>

        <button type="button" onclick="loadGame()">Play Game</button>
    </form>

    <script>
        function loadGame() {
            // Simulate user input or obtain it from form
            var userName = document.getElementById('user_name').value;
            var userChoice = document.getElementById('user_choice').value;
            var difficultyLevel = document.getElementById('difficulty_level').value;

            // Display welcome message and game selection
            document.getElementById('welcome_message').innerHTML = `Hello ${userName}, and welcome to the World of Games (WoG).`;
            document.getElementById('game_selection').innerHTML = `Please choose a game to play:<br>
                1. Guess Game - guess a number and see if you chose like the computer<br>
                2. Memory Game - a sequence of numbers will appear for 1 second and you have to guess it back<br>
                3. Currency Roulette - try and guess the value of a random amount of USD in ILS`;

            // Set the values in the form
            document.getElementById('user_choice').value = userChoice;
            document.getElementById('difficulty_level').value = difficultyLevel;

            // Submit the form
            document.forms[0].submit();
        }
    </script>
</body>
</html>
